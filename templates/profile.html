<!-- myapp/templates/profile.html -->

<h2>User Profile</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Profile</button>
</form>


<!-- myapp/templates/profile.html -->

<h2>User Profile</h2>
<p>Name: {{ name }}</p>
<p>Email: {{ email }}</p>
{% if picture_url %}
<img src="{{ picture_url }}" alt="Profile Picture">
{% endif %}
